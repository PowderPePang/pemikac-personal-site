<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pemika | Certificates</title>
        <link rel="icon" type="image/png" href="../assets/icons/letter-p.png" />
        <link rel="stylesheet" href="../style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body>
        <nav>
            <div class="logo">Pemika.</div>
            <button class="nav-toggle" id="nav-toggle" aria-label="Open menu">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li>
                    <a href="projects.html">Projects</a>
                </li>
                <li>
                    <a href="certificates.html" class="active">Certificates</a>
                </li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Mobile vertical nav overlay -->
        <div class="mobile-nav" id="mobile-nav" aria-hidden="true">
            <button
                class="close-btn"
                id="mobile-nav-close"
                aria-label="Close menu"
            >
                <i class="fas fa-times"></i>
            </button>
            <ul class="mobile-nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certificates.html">Certificates</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </div>

        <section>
            <h2>Certificates</h2>

            <div style="text-align: center; margin-bottom: 2rem">
                <input
                    type="text"
                    id="cert-search-input"
                    placeholder="Search certificates by keyword..."
                    style="
                        width: 100%;
                        max-width: 500px;
                        padding: 0.8rem;
                        border: 1px solid #e0e0e0;
                        border-radius: 8px;
                        font-size: 1rem;
                    "
                />
            </div>

            <div class="filter-sort-container">
                <div class="filter-container" id="cert-filter-container"></div>
                <select class="sort" id="cert-sort-select">
                    <option value="rank">By Rank</option>
                    <option value="recent">Recently</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>

            <div class="certificates-grid" id="certificates-grid"></div>
        </section>

        <!-- Modal / Lightbox -->
        <div id="cert-modal" class="cert-modal" aria-hidden="true">
            <div class="cert-modal-content">
                <button
                    class="cert-modal-close"
                    id="cert-modal-close"
                    aria-label="Close"
                >
                    <i class="fas fa-times"></i>
                </button>
                <img id="cert-modal-img" src="" alt="Certificate" />
            </div>
        </div>

        <script src="../script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                // explicitly pass relative path from this page to data.json
                loadData("../data.json").then((data) => {
                    if (data && data.certificates) {
                        initCertificatesPage(data.certificates);
                    }
                });
            });
        </script>
    </body>
</html>
