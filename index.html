<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Portfolio | Pemika Chongkwanyuen</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav>
            <div class="logo">Pemika.</div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <div class="profile-img-container">
                <img
                    src="asset\CPE_Night_Market.jpg"
                    alt="Pemika Profile"
                    class="profile-img"
                    id="hero-img"
                />
            </div>
            <div class="hero-content">
                <p>Hello, I'm</p>
                <h1 id="hero-name">Loading...</h1>
                <h2
                    id="hero-title"
                    style="font-size: 1.5rem; margin-bottom: 1rem; color: #555"
                >
                    Loading...
                </h2>
                <div class="btn-container">
                    <a
                        href="Portfolio_PemikaChongkwanyuen.pdf"
                        download
                        class="btn btn-primary"
                        >Download CV</a
                    >
                    <a href="#contact" class="btn btn-secondary"
                        >Contact Info</a
                    >
                </div>
                <div
                    id="social-links"
                    style="
                        margin-top: 20px;
                        font-size: 1.5rem;
                        gap: 15px;
                        display: flex;
                        justify-content: center;
                    "
                ></div>
            </div>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <div style="max-width: 800px; margin: 0 auto; text-align: center">
                <p id="about-text">Loading...</p>
            </div>
        </section>

        <section id="academic">
            <h2>Academic Performance</h2>
            <div class="academic-grid" id="academic-container"></div>
        </section>

        <section id="recent-projects">
            <h2>Recent Projects</h2>
            <div class="projects-grid" id="recent-projects-container"></div>
            <div style="text-align: center; margin-top: 2rem">
                <a href="projects.html" class="btn btn-secondary"
                    >View All Projects</a
                >
            </div>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <div style="text-align: center">
                <p id="contact-email"></p>
                <p id="contact-phone"></p>
            </div>
        </section>

        <script src="script.js"></script>
        <script>
            // Init Home Page
            document.addEventListener("DOMContentLoaded", () => {
                loadData().then((data) => {
                    renderProfile(data.profile);
                    renderEducation(data.education);
                    renderAwards(data.academic_awards);
                    renderProjects(
                        data.projects,
                        "recent-projects-container",
                        3
                    ); // Limit to 3
                });
            });
        </script>
    </body>
</html>
